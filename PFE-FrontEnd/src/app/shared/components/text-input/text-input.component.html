<div class="form-label-group">
    <input
        [ngClass]="(controlDir?.control?.touched)
            ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
        [type]="type"
        (input)="onChange($event.target?.value)"
        (blur)="onTouched()"
        #input
        class="form-control
                      rounded-pill
                      text-primary
                      border-4 border-info
                      shadow-sm
                      px-4"
        placeholder="{{label}}"
    >
    <div *ngIf="controlDir?.control?.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
<!--    <label for="{{label}}">{{label}}</label>-->
    <div class="invalid-feedback" *ngIf="(!controlDir?.control?.valid && controlDir?.control?.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{label}} est obligatoire</span>
        <span *ngIf="controlDir.control.errors?.pattern && label!='Mot de passe'">{{label}} est invalide</span>
        <span *ngIf="controlDir.control.errors?.pattern && label=='Mot de passe'">Le mot de passe doit contenir 1 majuscule, 1 minuscule, 1 chiffre, 1 non alphanumérique et au moins 8 caractères</span>

    </div>

    <div class="invalid-feedback d-block" *ngIf="(!controlDir?.control?.valid && controlDir?.control?.dirty)" >
        <span *ngIf="controlDir.control.errors?.emailExists">L'adresse e-mail est déjà utilisée</span>
    </div>
    <div class="invalid-feedback d-block" *ngIf="(!controlDir?.control?.valid &&  controlDir?.control?.touched && controlDir?.control?.dirty)" >
        <span *ngIf="controlDir.control.errors?.notEquivalent">Le mot de passe et le mot de passe de confirmation ne correspondent pas.</span>
    </div>
</div>
